<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/NAstyle.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    


</head>
<body>
    <div class="wrapper"> <!-- Wrapper is from style.css-->
        <nav class="navbar A-bar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="NAindex.html"> <b> UFO Sightings </b> <img src="static/images/ufo.svg" alt="UFO Image" height="30">
                    </a>
                </div>
            </div>
        </nav>
        <div class="photo text-center"> 
            <h1> UFO Sightings</h1>
            <p>The Truth is Out There With Them</p>
        </div>
        <div class="container">
            <div class="row margin-top-50px">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default ">
                            <div class="panel-heading"> Filter Search</div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <ul class="list-group" id="filters" >
                                            <li class="filter list-group-item "> 
                                                <select name="" id="filterSelect" class="form-control">
                                                    <option value="date">Date</option>
                                                    <option value="city">City</option>
                                                    <option value="state">State</option>
                                                    <option value="country">Country</option>
                                                    <option value="shape">Shape</option>
                                                </select>
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="date">Enter a Item</label>
                                                <input class="form-control" id= 'datetime' type="text" placeholder="">
                                            </li> 
                                        </ul>
                                    </div>
                                     <button id="filter-btn-Date" type="button" class="btn btn-default">Filter Table</button>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-10">
                    <div id = "table-area">
                        <table id="ufo-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>DateTime</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Country</th>
                                    <th>Shape</th>
                                    <th>Duration (Min)</th>
                                    <th>Comments</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                    </div>
                </div>
            <!-- </div> -->
            
        </div>
        <footer class="footer" >
            <span class="bottom "  > They are out there... watching us.</span>
        </footer>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>




</html>
